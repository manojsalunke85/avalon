version: '3.5'

services:
  avalon-kme-2:
    container_name: avalon-kme-2
    image: avalon-enclave-manager-kme:${ISOLATION_ID}
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    expose:
      - 1948
    volumes:
      - pool-1:/shared-pool-1
    command: |
      bash -c "
        while true;
          do
            if [ -e /shared-pool-1/wpe_mr_enclave.txt ];
              then mv /shared-pool-1/wpe_mr_enclave.txt /project/avalon/wpe_mr_enclave.txt;
              break;
            fi;
            sleep 1;
        done;
        enclave_manager --lmdb_url http://avalon-lmdb:9090 --bind http://avalon-kme-2:1948 --worker_id worker_pool2
        tail -f /dev/null
      "
    depends_on:
      - avalon-lmdb
      - avalon-listener

  avalon-enclave-manager-2:
    container_name: avalon-wpe-2
    image: avalon-enclave-manager-wpe:${ISOLATION_ID}
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    expose:
      - 5555
    volumes:
      - pool-1:/shared-pool-1
    command: |
      bash -c "
        mv /project/avalon/wpe_mr_enclave.txt /shared-pool-1
        enclave_manager --lmdb_url http://avalon-lmdb:9090 --kme_listener_url http://avalon-kme-2:1948 --worker_id worker_pool2
        tail -f /dev/null
      "
    depends_on:
      - avalon-lmdb
      - avalon-listener
      - avalon-kme-2

  avalon-enclave-manager-3:
    container_name: avalon-wpe-3
    image: avalon-enclave-manager-wpe:${ISOLATION_ID}
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    expose:
      - 5555
    volumes:
      - pool-1:/shared-pool-1
    command: |
      bash -c "
        mv /project/avalon/wpe_mr_enclave.txt /shared-pool-1
        enclave_manager --lmdb_url http://avalon-lmdb:9090 --kme_listener_url http://avalon-kme-2:1948 --worker_id worker_pool2
        tail -f /dev/null
      "
    depends_on:
      - avalon-lmdb
      - avalon-listener
      - avalon-kme-2

